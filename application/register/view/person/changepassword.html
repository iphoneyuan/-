<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{:url('register/Person/replacepassword')}"  method="post" enctype="multipart/form-data" >

    <div class="layui-form-item" hidden >
        <div class="layui-input-block">
            <input type="hidden"  name="id"  class="layui-input" value='{$db.id}' >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密保问题</label>
        <div class="layui-input-block">
            <input name="i_Protect" value='{$db.i_Protect}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            <input name="i_Protect_Answer" placeholder="请输入您的核验问题" required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" required="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="sure_password" required="required" placeholder="请输入确认密码" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item text-center">
        <button style="background-color:#4c8ced;" class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    $(function () {
        $(".img").change(function(){
            $(".showimg").attr("src",URL.createObjectURL($(this)[0].files[0]));
        });
    });
</script>
<style>
    .layui-input:focus::-webkit-input-placeholder {
        /* WebKit, Blink, Edge */
        opacity: 0;
        transition: all .3s;
    }
    .layui-input:focus:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        transition: all .3s;
        opacity: 0;
    }
    .layui-input:focus::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        transition: all .3s;
        opacity: 0;
    }
    .layui-input:focus:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        transition: all .3s;
        opacity: 0;
    }
    .showimg{
        width: 70px;
        height: 50px;
        margin-left: 15px;
    }
    label{
        position: relative;
    }

    .img{
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }

    #btn{
        padding: 5px 10px;
        background: #00b0f0;
        color: #FFF;
        border: none;
        border-radius: 5px;
    }

    img[src='']{
        visibility: hidden;
    }
</style>
